        <div class="form-column">

            </div>

        </div>

<script>
 document.addEventListener('DOMContentLoaded', () => {
  const sidebar = document.querySelector('.sidebar');
  const toggleButton = document.querySelector('.sidebar-toggle');

  toggleButton.addEventListener('click', () => {
    const currentState = sidebar.getAttribute('data-state');
    const newState = currentState === 'expanded' ? 'collapsed' : 'expanded';
    sidebar.setAttribute('data-state', newState);
    
    // Update aria-label for accessibility
    toggleButton.setAttribute('aria-label', 
      newState === 'expanded' ? 'Collapse Sidebar' : 'Expand Sidebar'
    );
  });

  // Handle responsive behavior
  const handleResize = () => {
    if (window.innerWidth <= 768) {
      sidebar.setAttribute('data-state', 'collapsed');
    } else {
      sidebar.setAttribute('data-state', 'expanded');
    }
  };

  window.addEventListener('resize', handleResize);
  handleResize(); // Initial call
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const selectedOptions = document.getElementById('selectedOptions');
    const options = document.getElementById('options');
    const optionElements = document.querySelectorAll('.option');
    const fileUploads = document.querySelectorAll('.file-upload');

    let isOpen = false;
    const selectedValues = new Set();

    selectedOptions.addEventListener('click', () => {
        isOpen = !isOpen;
        options.style.display = isOpen ? 'block' : 'none';
    });

    optionElements.forEach(option => {
        option.addEventListener('click', (e) => {
            e.stopPropagation();
            const value = option.getAttribute('data-value');
            if (selectedValues.has(value)) {
                selectedValues.delete(value);
            } else {
                selectedValues.add(value);
            }
            updateSelectedOptions();
        });
    });

    function updateSelectedOptions() {
        if (selectedValues.size === 0) {
            selectedOptions.innerHTML = '<span class="placeholder">Select branches...</span>';
        } else {
            selectedOptions.innerHTML = Array.from(selectedValues).map(value => 
                `<span class="selected-option">${value}<span class="remove-option" data-value="${value}">Ã—</span></span>`
            ).join('');

            document.querySelectorAll('.remove-option').forEach(removeBtn => {
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const value = removeBtn.getAttribute('data-value');
                    selectedValues.delete(value);
                    updateSelectedOptions();
                });
            });
        }
    }

    document.addEventListener('click', (e) => {
        if (!selectedOptions.contains(e.target) && !options.contains(e.target)) {
            isOpen = false;
            options.style.display = 'none';
        }
    });

    fileUploads.forEach(upload => {
        const input = upload.querySelector('input[type="file"]');
        upload.addEventListener('click', () => input.click());
        input.addEventListener('change', () => {
            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                upload.querySelector('p').textContent = fileName;
            }
        });
    });
});
</script>
